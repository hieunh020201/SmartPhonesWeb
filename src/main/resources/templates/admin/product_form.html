<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header th:insert="admin/header.html"> </header>
    <div class="mt-3">
        <h2 class="text-center">[[${pageTitle}]]</h2>
    </div>
    <div class="m-3">
        <form th:action="@{/admin/product/save}" method="post" th:object="${product}">
<!--            <div class="input-group p-0 mb-2">-->
<!--                <div class="input-group-prepend">-->
<!--                    <span class="input-group-text">ID</span>-->
<!--                </div>-->
                <input type="hidden" class="form-control" id="id" th:field="*{id}">
<!--            </div>-->
            <div class="form-group">
                <label>Tên sản phẩm: </label>
                <input type="text" class="form-control" maxlength="50" value="" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label>Danh mục: </label>
                <select class="form-control" th:field="*{category}">
                    <th:block th:each="category: ${categories}">
                        <option th:value="${{category.id}}">[[${category.name}]]</option>
                    </th:block>

                </select>
            </div>

            <div class="d-flex">
                <div class="form-group">
                    <label>Giá: </label>
                    <input type="text" class="form-control input-price" pattern="[0-9]*[.,]?[0-9]" value="" th:field="*{price}" required>
                </div>
                <div class="form-group ml-1">
                    <label>Số lượng: </label>
                    <input type="number" class="form-control" min="1" value="" th:field="*{quantity}" required>
                </div>
            </div>
            <div class="">
                <label>URL: </label>
                <input type="text" class="form-control" th:field="*{url}" required>
            </div>
            <div class="m-3">
                <input type="submit" class="btn btn-success btn-fill" value="SAVE">
                <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
            </div>
        </form>
    </div>
    <footer th:insert="admin/footer.html"> </footer>
</body>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/admin/product}]]"
    }
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
