<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Category</th>
      <th scope="col">Quantity</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="product, state: ${products}">
      <tr>
        <th scope="row" th:utext="${state.index} + 1"></th>
        <td>[[${product.name}]]</td>
        <td>[[${product.price}]]</td>
        <td>[[${product.category.name}]]</td>
        <td>[[${product.quantity}]]</td>
        <td>
          <a class="btn btn-warning" th:href="@{'/user/cart/add/' + ${product.id}}">Add</a>
          <a class="btn btn-danger" th:href="@{'/user/cart/buy/' + ${product.id}}">Buy</a>
        </td>
      </tr>
    </th:block>
    </tbody>
  </table>
</div>
</body>
</html>
