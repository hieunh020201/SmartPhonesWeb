<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-primary">
<div>
  <div class="d-flex justify-content-center m-4">
    <div class="rounded text-center bg-light p-4" style="width:400px">
      <div>
        <h2 class="text-center">Register</h2>
      </div>
      <div>
        <form th:action="@{/register/save}" method="post" th:object="${user}">
          <div class="input-group p-0 mb-2">
            <input type="hidden" class="form-control" id="id" th:field="*{id}">
          </div>
          <div class="form-group">
            <select class="form-control" th:field="*{role}">
              <option value="ADMIN">ADMIN</option>
              <option value="USER">USER</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" maxlength="50" value="" th:field="*{fullName}" placeholder="Enter FullName" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control input-price" maxlength="30" th:field="*{email}" placeholder="Enter email" required>
          </div>
          <div class="form-group ml-1">
            <input type="password" class="form-control" th:field="*{password}" maxlength="10" placeholder="Enter Password" required autocomplete="new-password">
          </div>
          <div>
            <input type="submit" class="btn btn-success btn-fill" value="CREATE">
            <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/user/login}]]"
    }
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
